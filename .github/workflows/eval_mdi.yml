name: Evaluate MDI
on: [push, workflow_dispatch]

env:
  REGISTRY: ghcr.io

permissions:
  contents: read
  packages: write
  id-token: write
  attestations: write

jobs:
  sim-bib:
    concurrency:
      group: ${{ github.workflow }}-${{ github.ref }}
      cancel-in-progress: true
    runs-on: ubuntu-latest
    steps:
      - uses: cvmfs-contrib/github-action-cvmfs@v4
      - name: Run Docker Container
        uses: addnab/docker-run-action@v3
        with:
          image: /cvmfs/unpacked.cern.ch/ghcr.io/muoncollidersoft/mucoll-sim-ubuntu24:latest
          options: -v ${{ github.workspace }}:/work
          run: |
            echo "Setup MuC software stack"
            setup_mucoll
            ddsim --version > /work/ddsim_version.txt
      - name: Upload Artifacts
        uses: actions/upload-artifact@v4
        with:
          name: tracker-occupancies
          path: ${{ github.workspace }}/*.txt
          retention-days: 7
          overwrite: true
          compression-level: 9
